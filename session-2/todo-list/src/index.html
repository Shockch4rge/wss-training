<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-List</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/todo.css">
        <link rel="stylesheet" href="../../assets/bootstrap.min.css" />
        <script src="../../assets/jquery-3.6.0.min.js" defer></script>
        <script src="../../assets/bootstrap.bundle.min.js" defer></script>
        <script src="./js/script.js" defer></script>
        <script src="./js/user.js" defer></script>
        <script src="./js/todo.js" defer></script>
    </head>
    <body onload="loadUsers()">
        <div class="border mt-5 mx-auto p-5">
            <h1 id="user-name" title="Click on a to-do to remove it!">To-Do List</h1>

            <div class="mt-3">
                <button
                    type="button"
                    class="btn btn-success mb-2"
                    data-toggle="modal"
                    data-target="#todo-input-modal">
                    Create a to-do!
                </button>
                <button onclick="removeAllTodos()" class="btn btn-danger">Remove all to-dos!</button>
            </div>

            <!-- Modal -->
            <div
                class="modal fade"
                id="todo-input-modal"
                tabindex="-1"
                aria-labelledby="todoInputLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="todoInputLabel">Create a todo!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="todo-modal-title">
                                <label for="#todo-input-title">Title:</label>
                                <input id="todo-input-title" type="text" class="form-control mb-2" required />
                            </div>

                            <div class="todo-modal-description">
                                <label for="#todo-input-description">Description:</label>
                                <textarea
                                    id="todo-input-description"
                                    type="text"
                                    class="form-control mb-2"
                                    aria-label="With textarea"></textarea>
                            </div>

                            <div class="todo-modal-deadline">
                                <label for="#todo-input-deadline">Deadline:</label>
                                <input
                                    id="todo-input-deadline"
                                    type="datetime-local"
                                    class="form-control mr-1 mb-2"
                                    required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button onclick="addTodo()" type="button" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

            <div class="mt-5">
                <h4>Active To-dos:</h4>
                <div id="todo-list" ></div>
            </div>
        </div>
    </body>
</html>
