<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../../assets/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="../../assets/jquery-3.6.0.min.js" defer></script>
        <script src="../../assets/bootstrap.bundle.min.js" defer></script>
        <script src="./js/script.js" defer></script>
    </head>
    <body onload="loadBoard()">
        <h1 class="text-center mt-5">Tic-Tac-Toe</h1>
        <p id="current-player" class="text-center"></p>
        <div class="board py-5">
            <div class="row row-cols-3">
                <div class="col cell" id="cell-0"></div>
                <div class="col cell" id="cell-1"></div>
                <div class="col cell" id="cell-2"></div>
                <div class="col cell" id="cell-3"></div>
                <div class="col cell" id="cell-4"></div>
                <div class="col cell" id="cell-5"></div>
                <div class="col cell" id="cell-6"></div>
                <div class="col cell" id="cell-7"></div>
                <div class="col cell" id="cell-8"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button onclick="resetBoard()" class="btn btn-primary mt-5">Reset Board</button>
            </div>
        </div>
    </body>
</html>
